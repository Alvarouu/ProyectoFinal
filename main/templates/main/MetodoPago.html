{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <span class="font-weight-bold"><a href="{% url 'perfil' user.pk %}"><button>Perfil</button></a></span>
                <span class="font-weight-bold"><a href="{% url 'metodoPago' user.pk %}"><button>Metodo de pago</button></a></span>
                <span class="font-weight-bold"><a href="{% url 'direccion' user.pk %}"><button>Direcciones</button></a></span>
                <span class="font-weight-bold"><a href="#"><button>Compras</button></a></span><br>
                <span class="font-weight-bold"><a href="{% url 'LogOut'%}"><button>Log Out</button></a></span>
            </div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Metodo De Pago</h4>
                </div>
                <div class="row mt-2">
                    <table>
                        <tr>
                            <th></th>
                            <th>
                                Titular
                            </th>
                            <th>
                                Numero Tarjeta
                            </th>
                            <th>
                                CVV
                            </th>
                            <th>
                                Fecha de Caducidad
                            </th>
                            <th>
                                DNI Usuario
                            </th>
                        </tr>
                        {% for dato in datos  %}
                        <tr>
                            <td><input type="radio" name="Tarjeta"></td>
                            <td>
                                {{ dato.titular }}
                            </td>
                            <td>
                                {{ dato.numeroTarjeta }}
                            </td>
                            <td>
                                {{ dato.cvv }}
                            </td>
                            <td>
                                {{ dato.fechaCaducidad }}
                            </td>
                            <td>
                                {{ dato.usuario }}
                            </td>
                            <td>
                                <span class="font-weight-bold"><a href="{% url 'borrarTarjeta' pk=dato.id %}"><button>Borrar Tarjeta</button></a></span>
                            </td>
                        </tr>
                        {% endfor %}
                    </table><br><br><br><br><br>
                    <span class="font-weight-bold"><a href="{% url 'AniadirTarjeta' %}"><button>AÃ±adir Tarjeta</button></a></span>

</div>
